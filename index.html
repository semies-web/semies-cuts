<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Semie's Cuts üíà | Purple Excellence</title>

<style>

/* =========================================================
   RESET + GLOBAL BRAND STYLES
========================================================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', system-ui, sans-serif;
}

html{scroll-behavior:smooth;}

body{
  background:#200033;
  color:rgb(255, 255, 255);
  overflow-x:hidden;
}

/* =========================================================
   HERO / VIDEO SECTION
========================================================= */
.hero{
  position:relative;
  height:100vh;
  width:100%;
  overflow:hidden;
}

.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Purple cinematic overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(118, 112, 124, 0.116),
    #200033
  );
}

.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero h1{
  font-size:clamp(3rem,7vw,4.8rem);
  font-weight:900;
  text-shadow:0 0 40px #cf8e00;
}

.typing-box{
  margin-top:25px;
  padding:18px 26px;
  border-radius:35px;
  background:rgba(0,0,0,0.45);
  border:2px solid #a84fe4;
  box-shadow:0 0 30px rgb(125, 4, 238);
  max-width:680px;
  font-size:1rem;
}

.cursor{
  display:inline-block;
  width:2px;
  height:18px;
  background:#c77dff;
  animation:blink 1s infinite;
}

@keyframes blink{50%{opacity:0}}

.hero .verse{
  margin-top:15px;
  font-style:italic;
  opacity:.9;
}

.hero button{
  margin-top:40px;
  padding:18px 48px;
  border-radius:45px;
  border:2px solid #ae44ff;
  background:transparent;
  color:rgb(188, 72, 255);
  font-size:1.15rem;
  cursor:pointer;
  transition:.3s;
}

.hero button:hover{
  background:#7427af48;
  color:black;
}

/* =========================================================
   SECTION BASE
========================================================= */
section{
  padding:100px 20px;
  max-width:1300px;
  margin:auto;
}

.section-title{
  text-align:center;
  font-size:2.4rem;
  color:#f4eafd;
  margin-bottom:60px;
}

/* =========================================================
   SIGNATURE STYLES
========================================================= */
.styles-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:30px;
}

.style-card{
  position:relative;
  border-radius:24px;
  overflow:hidden;
  cursor:pointer;
  border:3px solid #c77dff;
  box-shadow:0 0 30px rgba(199,125,255,.65);
  transition:.35s;
}

.style-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.style-card::after{
  content:attr(data-name);
  position:absolute;
  bottom:0;
  width:100%;
  padding:15px;
  background:rgba(0,0,0,.75);
  text-align:center;
  font-weight:600;
}

.style-card:hover,
.style-card.selected{
  transform:scale(1.07);
  box-shadow:0 0 50px #c77dff;
}

/* =========================================================
   BOOKING SECTION
========================================================= */
.booking-frame{
  background:rgba(19, 4, 32, 0.712);
  border:2px solid #2a0646;
  border-radius:36px;
  padding:40px;
  box-shadow:0 0 50px rgb(169, 15, 230);
}

.booking-row{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}

.booking-row input,
.booking-row select{
  flex:1 1 220px;
  padding:18px;
  border-radius:35px;
  border:2px solid white;
  background:transparent;
  color:white;
  outline:none;
}

.booking-row select option{color:rgb(136, 135, 135);}

.booking-frame button{
  margin-top:30px;
  width:100%;
  padding:20px;
  border-radius:45px;
  border:none;
  background:#59069c;
  font-size:1.2rem;
  font-weight:700;
  cursor:pointer;
}
.email-btn {
  display: block;
  margin-top: 18px;
  text-align: center;
  padding: 18px;
  border-radius: 50px;
  border: 2px solid #6d09b9;
  color: white;
  text-decoration: none;
  font-size: 1.05rem;
  font-weight: 600;
  transition: all 0.3s ease;
}

.email-btn:hover {
  background: #5d0d9b;
  color: black;
}


/* =========================================================
   FOOTER
========================================================= */
footer{
  text-align:center;
  padding:50px 20px;
  font-size:.9rem;
  opacity:.9;
}

</style>
</head>

<body>

<!-- ================= HERO ================= -->
<section class="hero">
  <video autoplay muted loop playsinline preload="auto">
    <source src="video/barber.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>Semie's Cuts üíà</h1>

    <div class="typing-box" id="typing"></div>

    <div class="verse">
      ‚ÄúI can do all things through Christ who strengthens me.‚Äù  
      <br>‚Äî Philippians 4:13
    </div>

    <button onclick="document.getElementById('booking').scrollIntoView({behavior:'smooth'})">
      Book Appointment
    </button>
  </div>
</section>

<!-- ================= STYLES ================= -->
<section>
  <h2 class="section-title">Signature Styles</h2>

  <div class="styles-grid">
    <div class="style-card" data-name="Taper Fade" onclick="selectStyle('Taper Fade',this)"><img src="images/taper-fade.jpg"></div>
    <div class="style-card" data-name="Buzz Cut" onclick="selectStyle('Buzz Cut',this)"><img src="images/buzzcut.jpg"></div>
    <div class="style-card" data-name="Braids" onclick="selectStyle('Braids',this)"><img src="images/braids.jpg"></div>
    <div class="style-card" data-name="Drop Fade" onclick="selectStyle('Drop Fade',this)"><img src="images/drop-fade.jpg"></div>
    <div class="style-card" data-name="High Fade" onclick="selectStyle('High Fade',this)"><img src="images/high-fade.jpg"></div>
    <div class="style-card" data-name="Low Cut" onclick="selectStyle('Low Cut',this)"><img src="images/low-cut.jpg"></div>
    <div class="style-card" data-name="Modern Mullet" onclick="selectStyle('Modern Mullet',this)"><img src="images/modern-mullet.jpg"></div>
    <div class="style-card" data-name="Burst Fade" onclick="selectStyle('Burst Fade',this)"><img src="images/burst-fade.jpg"></div>
  </div>
</section>

<!-- ================= BOOKING ================= -->
<section id="booking">
  <h2 class="section-title">Book Your Cut</h2>

  <div class="booking-frame">
    <div class="booking-row">
      <input type="text" id="name" placeholder="Your Name">
      <select id="style">
        <option value="">Select Style</option>
        <option>Taper Fade</option>
        <option>Buzz Cut</option>
        <option>Braids</option>
        <option>Drop Fade</option>
        <option>High Fade</option>
        <option>Low Cut</option>
        <option>Modern Mullet</option>
        <option>Burst Fade</option>
      </select>
      <input type="date" id="date">
      <input type="time" id="time">
    </div>

    <button onclick="book()">Book via WhatsApp</button>
    
   <a href="https://mail.google.com/mail/?view=cm&to=Joseph207jj@gmail.com"
   target="_blank"
   class="email-btn">
  Book via Email
</a>


  </div>
</section>

<footer>
  ¬© 2025 Semie's Cuts ‚Äî Home Service ‚Ä¢üíú
</footer>

<script>
/* Typing animation */
const text="Welcome to Semie's Cuts ‚Äî premium home-service barbering crafted with precision, confidence, and purple excellence.";
let i=0;
const typing=document.getElementById("typing");

(function type(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,35);
  }else{
    typing.innerHTML+=' <span class="cursor"></span>';
  }
})();

/* Style select */
function selectStyle(name,el){
  document.getElementById("style").value=name;
  document.querySelectorAll(".style-card").forEach(c=>c.classList.remove("selected"));
  el.classList.add("selected");
  document.getElementById("booking").scrollIntoView({behavior:"smooth"});
}

/* Booking */
function book(){
  const name=document.getElementById("name").value;
  const style=document.getElementById("style").value;
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name||!style||!date||!time){
    alert("Please complete all booking details.");
    return;
  }

  const msg=encodeURIComponent(
`Hello Semie's Cuts!
Client: ${name}
Style: ${style}
Date: ${date}
Time: ${time}`
  );

  window.open(`https://wa.me/2348157238574?text=${msg}`,"_blank");
}
document.getElementById("emailBtn").addEventListener("click", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const style = document.getElementById("style").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;

  if (!name || !style || !date || !time) {
    alert("Please complete all booking details.");
    return;
  }

  const subject = encodeURIComponent("Haircut Booking ‚Äì Semie's Cuts");
  const body = encodeURIComponent(
    `Hello Semie's Cuts,

My name is ${name}.
I would like to book the following haircut:

Style: ${style}
Date: ${date}
Time: ${time}

Thank you.`
  );

  window.location.href = `mailto:Joseph207jj@gmail.com?subject=${subject}&body=${body}`;
});

</script>

</body>
</html>
